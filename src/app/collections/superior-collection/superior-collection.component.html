<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngIf="collection.nombre != ''">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-image">
                        <img src="{{config.serverNodeLocation}}images/3/{{collection.nombre}}/{{collection.imagen}}/collection/none"
                            alt="">
                    </div>
                    <div class="card-body">
                        <h5 class="title">
                            <a class="text-fiord-blue" href="#" [innerHTML]="collection.titulo"></a>
                        </h5>
                        <section id="tabs" class="project-tab">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <nav>
                                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist"
                                                style="max-width: 250px;">
                                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
                                                    href="#nav-home" role="tab" aria-controls="nav-home"
                                                    aria-selected="true">{{'TextComponent.Texto'|translate}}</a>
                                                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab"
                                                    href="#nav-profile" role="tab" aria-controls="nav-profile"
                                                    aria-selected="false">{{'TextComponent.Galeria'|translate}}</a>
                                            </div>
                                        </nav>

                                        <div class="tab-content" id="nav-tabContent">
                                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                                aria-labelledby="nav-home-tab">

                                                <p class="card-text d-inline-block mb-3"
                                                    [innerHTML]="collection.descripcion"></p>
                                            </div>
                                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                                aria-labelledby="nav-profile-tab">
                                                <div class="container" style="margin-top: 22px;">
                                                    <div class="row text-center text-lg-left"
                                                        style="align-items: baseline;">
                                                        <div class="row" *ngIf="collection.nombre != ''">
                                                            <h3 *ngIf="galleryXX.length > 0">{{'GalleryComponent.SigloXIX'|translate}}</h3>
                                                            <div class="col-lg-2 col-md-4 col-6"
                                                                *ngFor="let item of gallery">
                                                                <a class="d-block mb-4 h-100"
                                                                    [routerLink]="['/inferior-collection',item.idCategoria]"
                                                                    style="margin-bottom: 2px !important;">
                                                                    <img class="img-fluid img-thumbnail"
                                                                        src="{{config.serverNodeLocation}}images/2/{{item.carpeta}}/{{item.imagenGaleria}}/collection/{{getSection()}}"
                                                                        alt="">
                                                                </a>
                                                                <p [innerHTML]="item.nombre"
                                                                    style="font-size: smaller; text-align: center;"></p>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <h3 *ngIf="galleryXX.length > 0">{{'GalleryComponent.SigloXX'|translate}}</h3>
                                                            <div class="col-lg-2 col-md-4 col-6"
                                                                *ngFor="let item of galleryXX">
                                                                <a class="d-block mb-4 h-100"
                                                                    [routerLink]="['/inferior-collection',item.idCategoria]"
                                                                    style="margin-bottom: 2px !important;">
                                                                    <img class="img-fluid img-thumbnail"
                                                                        src="{{config.serverNodeLocation}}images/2/{{item.carpeta}}/{{item.imagenGaleria}}/collection/{{getSection()}}"
                                                                        alt="">
                                                                </a>
                                                                <p [innerHTML]="item.nombre"
                                                                    style="font-size: smaller; text-align: center;"></p>
                                                            </div>
                                                        </div>
                                                        
                                                        
                                                    </div>

                                                </div>
                                                <!-- /.container -->


                                            </div>
                                        </div>
                                    </div>
                                    <label class="firm">Por Luis DÃ­as</label>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
